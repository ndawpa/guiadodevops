apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-config
  namespace: argocd     
spec:
  project: tools
  source:
    repoURL: https://github.com/ndawpa/guiadodevops
    path: kubernetes/argocd/config/tools/loki-config
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true 
      selfHeal: true 