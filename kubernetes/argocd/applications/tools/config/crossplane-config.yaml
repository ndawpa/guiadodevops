apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-config
  namespace: argocd     
spec:
  project: tools-config
  source:
    repoURL: https://github.com/ndawpa/guiadodevops
    path: kubernetes/argocd/config/tools/crossplane-config
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: operational
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true 
      selfHeal: true
