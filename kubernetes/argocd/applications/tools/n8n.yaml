apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n
  namespace: argocd     
spec:
  project: tools
  source:
    repoURL: harbor.guiadodevops.com
    targetRevision: 1.0.10
    helm:
      values: |-
        ingress:
          enabled: true
          className: "nginx"
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt"
            external-dns.alpha.kubernetes.io/hostname: n8n.guiadodevops.com
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          hosts: 
            - host: "n8n.guiadodevops.com"
              paths:
                - /
          tls:
            - hosts:
                - "n8n.guiadodevops.com"
              secretName: "n8n-tls"

        main:
          config:
            n8n:
              # Configure the base URL for n8n
              host: "n8n.guiadodevops.com"
              port: 80
              protocol: "https"

        webhook:
          enabled: true
          extraEnv:
            WEBHOOK_URL:
              value: "https://n8n.guiadodevops.com"

        valkey:
          enabled: true
          architecture: standalone
          primary:
            persistence:
              enabled: false
              size: 1Gi
    chart: infra/n8n
  destination:
    server: https://kubernetes.default.svc
    namespace: operational
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true 
      selfHeal: true
