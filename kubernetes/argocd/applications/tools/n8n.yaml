        #     queue:
        #       bull:
        #         redis:
        #           host: "n8n-valkey-primary"
        #           port: 6379

        # webhook:
        #   enabled: true
        #   extraEnv:
        #     WEBHOOK_URL:
        #       value: "https://n8n.guiadodevops.com"

        # valkey:
        #   enabled: true
        #   architecture: standalone
        #   primary:
        #     persistence:
        #       enabled: false
        #       size: 1Gi
    chart: infra/n8n
  destination:
    server: https://kubernetes.default.svc
    namespace: operational
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true 
      selfHeal: true
