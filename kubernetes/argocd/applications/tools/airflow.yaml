apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: tools
  source:
    repoURL: harbor.guiadodevops.com
    targetRevision: 1.18.0
    helm:
      values: |-
        ingress:
          apiServer:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt"
              external-dns.alpha.kubernetes.io/hostname: guiadodevops.com
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"  
            path: "/"
            ingressClassName: "nginx"
            hosts:
              - name: "airflow.guiadodevops.com"
                tls:
                  enabled: true
                  secretName: "airflow-tls"
        config:
          core:
            load_examples: 'True'
          logging:
            remote_logging: 'True'
            remote_base_log_folder: 'wasb://airflow-logs@tallerairflowlogs.blob.core.windows.net/'
            remote_log_conn_id: 'wasb_default'
            # Additional logging configuration
            log_fetch_timeout_sec: 30
            log_processing_timeout: 30
          azure_remote_logging:
            remote_wasb_log_container: 'airflow-logs'
          # Note: Azure connection is configured via environment variable AIRFLOW_CONN_AZURE_BLOB_DEFAULT
        dags:
          gitSync:
            enabled: true
            repo: "https://github.com/ndawpa/airflow.git"
            branch: "main"
            rev: "HEAD"
            depth: 1
            subPath: ""
            wait: 0
            maxFailures: 0
            credentialsSecret: ""
        executor: "KubernetesExecutor"
        logs:
          persistence:
            enabled: false
        secret:
          - envName: AZURE_STORAGE_ACCESS_KEY
            secretName: airflow-azure-credentials
            secretKey: access-key
          - envName: AZURE_STORAGE_ACCOUNT
            secretName: airflow-azure-credentials
            secretKey: account-name
          - envName: AIRFLOW_CONN_WASB_DEFAULT
            secretName: airflow-azure-credentials
            secretKey: connection-string
    chart: infra/airflow
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true 
      selfHeal: true
