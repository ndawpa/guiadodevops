apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: tools
  source:
    repoURL: harbor.guiadodevops.com
    targetRevision: 1.18.0
    helm:
      values: |-
        # Use your custom image
        images:
          airflow:
            repository: "harbor.guiadodevops.com/images/airflow"
            tag: "latest"
            pullPolicy: Always
        ingress:
          apiServer:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt"
              external-dns.alpha.kubernetes.io/hostname: guiadodevops.com
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"  
            path: "/"
            ingressClassName: "nginx"
            hosts:
              - name: "airflow.guiadodevops.com"
                tls:
                  enabled: true
                  secretName: "airflow-tls"
        dags:
          gitSync:
            enabled: true
            repo: "https://github.com/ndawpa/airflow.git"
            branch: "main"
            rev: "HEAD"
            depth: 1
            subPath: ""
            wait: 0
            maxFailures: 0
            credentialsSecret: ""
        executor: "KubernetesExecutor"
        apiServer:
          revisionHistoryLimit: 2
        scheduler:
          revisionHistoryLimit: 2
        dagProcessor:
          revisionHistoryLimit: 2
        triggerer:
          revisionHistoryLimit: 2

        # Reference existing secret from External Secrets
        extraEnvFrom: |
          - secretRef:
              name: 'airflow-connections'

        # Remote logging configuration
        env:
          # Enable remote logging
          - name: AIRFLOW__LOGGING__REMOTE_LOGGING
            value: "True"
          
          # Azure Blob Storage path for logs
          - name: AIRFLOW__LOGGING__REMOTE_BASE_LOG_FOLDER
            value: "wasb://airflow-logs@tallerairflowlogs.blob.core.windows.net"
          
          # Connection ID for Azure Storage
          - name: AIRFLOW__LOGGING__REMOTE_LOG_CONN_ID
            value: "azure_logging"
          
          # Logging level
          - name: AIRFLOW__LOGGING__LOGGING_LEVEL
            value: "INFO"
          
          # Disable fabric logs (optional)
          - name: AIRFLOW__LOGGING__FABRIC_LOGS
            value: "False"
          
          # Enable task logging
          - name: AIRFLOW__LOGGING__TASK_LOG_READER
            value: "task"
          
          # Use explicit authentication method
          - name: AZURE_AUTH_METHOD
            value: "account_key"
    chart: infra/airflow
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true 
      selfHeal: true
