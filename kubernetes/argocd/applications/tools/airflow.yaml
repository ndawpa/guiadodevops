apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: tools
  source:
    repoURL: harbor.guiadodevops.com
    targetRevision: 1.18.0
    helm:
      values: |-
        ingress:
          apiServer:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt"
              external-dns.alpha.kubernetes.io/hostname: guiadodevops.com
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"  
            path: "/"
            ingressClassName: "nginx"
            hosts:
              - name: "airflow.guiadodevops.com"
                tls:
                  enabled: true
                  secretName: "airflow-tls"
        config:
          core:
            load_examples: 'True'
          logging:
            remote_logging: 'True'
            remote_base_log_folder: 'wasb://airflow-logs@tallerairflowlogs.blob.core.windows.net/'
            remote_log_conn_id: 'azure_blob_default'
        dags:
          gitSync:
            enabled: true
            repo: "https://github.com/ndawpa/airflow.git"
            branch: "main"
            rev: "HEAD"
            depth: 1
            subPath: ""
            wait: 0
            maxFailures: 0
            credentialsSecret: ""
        executor: "KubernetesExecutor"
        logs:
          persistence:
            enabled: true
            size: 50Gi
        env:
          - name: AZURE_STORAGE_ACCOUNT
            value: "tallerairflowlogs"
          - name: AZURE_STORAGE_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: airflow-azure-credentials
                key: access-key
          - name: AZURE_STORAGE_ACCOUNT_NAME
            valueFrom:
              secretKeyRef:
                name: airflow-azure-credentials
                key: account-name
    chart: infra/airflow
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true 
      selfHeal: true
