apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: viine-port-nonprod
  namespace: argocd
spec:
  project: nonprod
  source:
    repoURL: harbor.guiadodevops.com
    targetRevision: 0.1.1
    helm:
      values: |-
        image:
          repository: tallerwillianalmeida/portifolio
          tag: "2205_main"
        ingress:
          enabled: true
          className: "nginx"
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt"
            external-dns.alpha.kubernetes.io/hostname: guiadodevops.com
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          hosts:
            - host: viine-port-nonprod.guiadodevops.com
              paths:
                - path: /
                  pathType: ImplementationSpecific
          tls:
          - secretName: viine-port-nonprod-tls
            hosts:
              - viine-port-nonprod.guiadodevops.com
    chart: core/myapp
  destination:
    server: https://kubernetes.default.svc
    namespace: nonprod
  syncPolicy:
    automated: {}
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true 
      selfHeal: true