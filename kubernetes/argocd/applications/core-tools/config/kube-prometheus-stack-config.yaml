apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack-config
  namespace: argocd     
spec:
  project: core-tools-config
  source:
    repoURL: https://github.com/ndawpa/guiadodevops
    path: kubernetes/argocd/config/core-tools/kube-prometheus-stack-config
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true 
      selfHeal: true
